server {
  listen 80;
  server_name  renburnett.io www.renburnett.io;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # cache static files
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|otf|webp|json)$ {
    access_log off;
    log_not_found off;
    expires 15d;
    add_header Cache-Control "public";
  }
}
